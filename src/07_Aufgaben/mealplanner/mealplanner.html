<html lang="en">

<body>
    <h1>Meal Planner</h1>
    <form id="mealForm">
        <div class="inline">
            <input type="text" placeholder="Enter meal Name" id="mealInput">
        <button type="submit">Add Meal</button>
        </div>
        <select name="week" id="weekSelector">
            <option value="week1">Week 1</option>
            <option value="week2">Week 2</option>
            <option value="week3">Week 3</option>
            <option value="week4">Week 4</option>
        </select>
    </form>
    <h2 id="weekH2">Week 1</h2>
    <ul id="mealList"></ul>
