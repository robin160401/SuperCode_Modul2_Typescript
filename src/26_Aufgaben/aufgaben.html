<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="rounds" >
        <h2>How many rounds?</h2>
        <input id="five" type="radio" value="5" name="roundsNum" checked><label for="">5</label>
        <input id="ten" type="radio" value="10" name="roundsNum"><label for="">10</label>
        <input id="fifteen" type="radio" value="15" name="roundsNum"><label for="">15</label>
        <input id="twenty" type="radio" value="20" name="roundsNum"><label for="">20</label>
    </div>

    <div class="score">
        <div class="container">
            <div class="circle">
                <p id="you"></p>
            </div>
            <p>You</p>
        </div>
        <h3 id="scores">0 : 0</h3>
        <div class="container">
            <div class="circle">
                <p id="comp"></p>
            </div>
            <p>Computer</p>
        </div>
    </div>

    <h1>Let's play</h1>
    <div class="game">
        <div class="circle" id="rock"><p>✊</p></div>
        <div class="circle" id="paper"><p>✋</p></div>
        <div class="circle" id="scissors"><p>✌️</p></div>
    </div>

    <p>MAKE YOUR MOVE.</p>
    <a href="aufgaben.html">restart</a>

    <script type="module" src="aufgaben.ts"></script>
</body>
